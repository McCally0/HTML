<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McCally Web Dev</title>
    <link rel="stylesheet" href="AI4CE.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="form-container">
            <h2 class="fade-in">AI4CE Internship Profile.</h2>
            <p class="fade-in">Fill out the form below to receive your guide.</p>
            <form>
                <div class="form-group slide-in">
                    <label for="fname">First Name*</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="form-group slide-in">
                    <label for="lname">Last Name*</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="form-group slide-in">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group slide-in">
                    <label for="confirmEmail">Confirm Email*</label>
                    <input type="email" id="confirmEmail" name="confirmEmail" required>
                </div>
                <div class="form-group slide-in">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group slide-in">
                    <label for="jobTitle">Job Title*</label>
                    <input type="text" id="jobTitle" name="jobTitle" required>
                </div>
                <div class="form-group slide-in">
                    <label for="countries">Country*</label>
                    <select id="countries" name="countries" required>
                        <option value="">Select a country</option>
                        <option value="US">United States</option>
                        <option value="GB">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="AU">Australia</option>
                        <option value="IN">India</option>
                    </select>
                </div>
                <button type="submit" class="pulse">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
